defaults:
  - algorithm: mbpo
  - dynamics_model: gaussian_mlp_ensemble
  - overrides: mbpo_humanoid
  # - action_optimizer: cem

seed: 0
device: "cuda:0"
log_frequency_agent: 1000
save_video: false
debug_mode: true


experiment: default

rollout_length: ${overrides.rollout_length}

root_dir: "./exp"
hydra:
  run:
    dir: ${root_dir}/${algorithm.name}/${experiment}/${overrides.env}_Ns${overrides.N_s}_rl${rollout_length}_seed${seed}_${now:%Y.%m.%d}_${now:%H%M%S}

  sweep:
    dir: ${root_dir}/${algorithm.name}/${experiment}/${overrides.env}_Ns${overrides.N_s}_rl${rollout_length}_seed${seed}/${now:%Y.%m.%d}/${now:%H%M%S}